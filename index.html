<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="stats_container">
        <div class="details">
            <h1>To-Do App</h1>
            <p>Keep it up!</p>
            <div id="progressBar">
                <div id="progress"></div>
            </div>
        </div>
        <div class="stats_number">
            <p id="numbers">0 / 0</p>
        </div>

    </div>
    <form action="">
        <input type="text" id="taskInput" placeholder="Write your thoughts"> 
        <button type="submit" id="newtask">+</button>
    </form>
    <ul id="task-list"></ul>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </div>
</body>
</html>
